<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   
    <header>
        <div class="navbar">
            <div class="left-section">
                <h1>Telemedicine Hospital</h1>
            </div>
            <div class="right-section">
                <a href="index.html">Home</a>
                <a href="register.html">Patient</a>
                <a href="doclogin.html">Doctor</a>
            </div>
        </div>
    </header>

    <div class="container">
        <form class="login-form" id="login-form">
            <h2>Login</h2>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
        
            <button type="submit" id="login">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('http://localhost:8080/doclogin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        if (!response.ok) {
            alert(result.message);
        } else {
            alert("Login successful!");
            localStorage.setItem("doctorId", result.doctor_id);
            window.location.assign("docdash.html");
        }
    } catch (error) {
        console.error('Error during login:', error);
    }
});

    </script>
</body>
</html>
